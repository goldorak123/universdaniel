<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Rencontres au Clair de Lune – Simon Lero</title>

<meta name="description" content="Rencontres au Clair de Lune, roman poétique de Simon Lero.">

<link rel="canonical" href="https://simonlero.com/livre-accueil.html">

<style>

/* =========================
   BASE – UNE SEULE FOIS
========================= */
html, body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
  overflow:hidden;              /* AUCUN SCROLL */
  font-family: Roboto, sans-serif;
  background:#000;
  color:#f5f1e8;
}

/* =========================
   HERO
========================= */
.hero{
  position:relative;
  width:100vw;
  height:100vh;
  background:url("livre-accueil-web.png") center center no-repeat;
  background-size:cover;
  overflow:hidden;
}

/* ⬇️ RÉDUCTION GLOBALE (LA CLÉ) */
.hero-inner{
  position:absolute;
  inset:0;
  transform:scale(0.78);        /* ⬅️ RÉDUCTION ~22% */
  transform-origin:center top;
}

/* =========================
   LANGUE
========================= */
.lang{
  position:absolute;
  top:22px;
  right:28px;
  font-size:22px;
}

.lang a{
  color:#f5f1e8;
  text-decoration:none;
}

/* =========================
   TEXTE GAUCHE
========================= */
.content{
  position:absolute;
  top:52%;
  left:6%;
  width:42%;
  transform:translateY(-50%);
  font-size:26px;
  line-height:1.7;
  text-shadow:0 3px 10px rgba(0,0,0,0.9);
}

.content p{
  margin:0 0 18px 0;
}

/* =========================
   BOUTON
========================= */
.cta-bottom{
  position:absolute;
  bottom:12%;
  left:50%;
  transform:translateX(-50%);
}

.cta-bottom a{
  background:#e6d3a3;
  color:#1a1a1a;
  padding:28px 90px;
  font-size:28px;
  text-decoration:none;
  border-radius:18px;
}

/* =========================
   AUTEUR
========================= */
.author{
  position:absolute;
  bottom:10%;
  right:6%;
  width:480px;
  text-align:center;
  font-size:26px;
  line-height:1.65;
}

.author h3{
  font-size:22px;
  letter-spacing:3px;
}

.author img{
  width:300px;
  border-radius:14px;
}

/* =========================
   MOBILE
========================= */
@media (max-width: 900px){

  html, body{
    overflow:auto;
  }

  .hero{
    height:auto;
    background:url("livre-accueil.png") center top no-repeat;
    background-size:cover;
  }

  .hero-inner{
    transform:none;
    position:static;
  }

  .content,
  .author{
    position:static;
    width:auto;
    padding:22px;
  }

  .cta-bottom{
    position:static;
    margin:30px auto;
    text-align:center;
  }
}

</style>
</head>

<body>

<div class="hero">
  <div class="hero-inner">

    <div class="lang">
      <a href="livre-accueil-en.html">EN</a>
    </div>

    <div class="content">
      <p>Quand tout se tait, quelque chose commence...</p>
      <p>Il y a des silences qui parlent.</p>
      <p><em>Rencontres au Clair de Lune</em> est né de cette écoute.</p>
      <p>Ce livre a été écrit pour ressentir.</p>
    </div>

    <div class="cta-bottom">
      <a href="livre.html">Découvrir le livre</a>
    </div>

    <div class="author">
      <h3>L’auteur</h3>
      <img src="auteur-pic.png" alt="Auteur">
      <p>
        Je crois aux rencontres qui n’arrivent qu’une fois.<br>
        À celles qui nous transforment.
      </p>
    </div>

  </div>
</div>

</body>
</html>
