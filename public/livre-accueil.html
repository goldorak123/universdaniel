<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Rencontres au Clair de Lune</title>

<style>
/* =========================
   RESET & BASE
========================= */
* {
  box-sizing: border-box;
  margin: 0;
  padding: 0;
}

body {
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
  background-color: #0b0b0b;
  color: #e6dcc6;
  line-height: 1.6;
}

/* =========================
   CONTAINER GLOBAL
========================= */
.page {
  max-width: 1000px;
  margin: 0 auto;
  padding: 20px;
}

/* =========================
   IMAGE LIVRE
========================= */
.livre-image {
  width: 100%;
  max-width: 420px;
  margin: 0 auto 24px auto;
  display: block;
}

/* =========================
   TEXTE PRINCIPAL
========================= */
.contenu {
  text-align: center;
  margin-bottom: 32px;
}

.ligne {
  width: 60px;
  height: 1px;
  background-color: #c9a24d;
  margin: 16px auto;
}

.titre {
  font-size: 1.6rem;
  font-weight: 600;
  margin-bottom: 8px;
}

.description {
  font-size: 1rem;
  opacity: 0.9;
  margin-bottom: 24px;
}

/* =========================
   BOUTON CTA (NON PILULE)
========================= */
.cta {
  display: inline-block;
  padding: 12px 28px;
  border: 1px solid #c9a24d;
  color: #c9a24d;
  text-decoration: none;
  font-size: 0.95rem;
  letter-spacing: 0.5px;
  transition: background-color 0.3s ease, color 0.3s ease;
}

.cta:hover {
  background-color: #c9a24d;
  color: #0b0b0b;
}

/* =========================
   SECTION AUTEUR
========================= */
.auteur {
  margin-top: 48px;
  display: flex;
  align-items: center;
  gap: 16px;
  justify-content: center;
  text-align: left;
}

.auteur img {
  width: 90px;
  height: 90px;
  object-fit: cover;
  border-radius: 4px;
}

.auteur-texte {
  font-size: 0.9rem;
  max-width: 400px;
  opacity: 0.9;
}

/* =========================
   DESKTOP
========================= */
@media (min-width: 768px) {

  .contenu {
    text-align: center;
    max-width: 700px;
    margin: 0 auto 40px auto;
  }

  .titre {
    font-size: 1.9rem;
  }

  .description {
    font-size: 1.05rem;
  }

  .auteur {
    justify-content: center;
  }
}
</style>
</head>

<body>

<div class="page">

  <!-- IMAGE LIVRE -->
  <img src="livre-accueil.png" alt="Rencontres au Clair de Lune" class="livre-image">

  <!-- TEXTE -->
  <section class="contenu">
    <div class="ligne"></div>

    <h1 class="titre">Rencontres au Clair de Lune</h1>

    <p class="description">
      Un roman intimiste où le temps, la mémoire et l’amour se croisent
      sous la lumière fragile de la lune.
    </p>

    <a href="#" class="cta">Découvrir mon livre</a>

    <div class="ligne"></div>
  </section>

  <!-- AUTEUR -->
  <section class="auteur">
    <img src="auteur.jpg" alt="Simon Lero">
    <div class="auteur-texte">
      Simon Lero est l’auteur de <em>Rencontres au Clair de Lune</em>,
      un récit sensible né d’une longue maturation littéraire.
    </div>
  </section>

</div>

</body>
</html>
