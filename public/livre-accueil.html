<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Rencontres au Clair de Lune – Simon Lero</title>
<meta name="description" content="Rencontres au Clair de Lune, roman poétique de Simon Lero.">
<link rel="canonical" href="https://simonlero.com/livre-accueil.html">

<style>
:root {
  --gold: #c9a24d;
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background: #000;
  color: #f0f0f0;
  overflow: hidden;
}

/* =========================
   HERO
========================= */
.hero {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

.hero picture,
.hero img {
  width: 100%;
  height: 100%;
  display: block;
}

/* IMAGE */
.hero-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
}

/* =========================
   OVERLAY TEXTE
========================= */
.overlay {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: flex-start;
  padding-left: 8%;
  padding-top: 56vh; /* POSITION WEB VALIDÉE */
  background: rgba(0,0,0,0.25);
}

/* LANG */
.lang {
  position: fixed;
  top: 18px;
  right: 18px;
  z-index: 50;
}

.lang a {
  color: var(--gold);
  text-decoration: none;
  font-weight: bold;
}

/* TEXTE */
.overlay p {
  margin-bottom: 12px;
  font-size: 20px;
  line-height: 1.6;
  max-width: 620px;
}

/* CTA */
.cta-line {
  margin-top: 28px;
  display: inline-block;
  padding: 6px 0;
  color: var(--gold);
  font-size: 19px;
  letter-spacing: 1px;
  text-decoration: none;
  border-top: 1px solid var(--gold);
  border-bottom: 1px solid var(--gold);
}

.cta-line:hover {
  opacity: 0.85;
}

/* =========================
   MOBILE – FINAL UNIQUE
========================= */
@media (max-width: 768px) {

  body {
    overflow-x: hidden;
  }

  .hero {
    width: 100vw;
    height: 100vh;
    overflow: hidden;
  }

  /* IMAGE MOBILE – respiration pour le titre */
  .hero-img {
  width: 98%;                 /* ← clé */
  height: 95vh;
  object-fit: cover;
  object-position: center 45%;
  margin: 0 auto;             /* centre l’image */
  display: block;
}


  /* OVERLAY MOBILE – TEXTE EN BAS */
  .overlay {
    position: absolute;
    left: 0;
    right: 0;
    bottom: 145px;              /* ↓ texte descendu */
    padding: 0 20px;
    align-items: center;
    text-align: center;
    justify-content: flex-end; /* sécurité anti chevauchement */
    background: none;
  }

  .overlay p {
    font-size: 14.5px;
    line-height: 1.4;
    margin-bottom: 6px;
    max-width: 100%;
  }

  .cta-line {
    font-size: 15px;
    margin-top: 14px;
  }

  /* LANGUE */
  .lang {
    position: fixed;
    top: 16px;
    right: 16px;
    z-index: 100;
  }
}
</style>
</head>

<body>

<div class="hero">

  <picture>
    <source srcset="fond-livre-accueil-web.png" media="(min-width: 769px)">
    <img src="livre-accueil.png"
         alt="Rencontres au Clair de Lune"
         class="hero-img">
  </picture>

  <div class="overlay">

    <div class="lang">
      <a href="livre-accueil-en.html">EN</a>
    </div>

    <p>Quand tout se tait, quelque chose commence…</p>

   <p>
  La musique s’élève doucement, comme un souffle dans le silence
</p>

<p>
  Elle accompagne une rencontre inattendue, suspendue entre l’ombre et la lumière
</p>


    <p><strong>Un récit où les mots laissent une trace</strong></p>


    <a href="livre.html" class="cta-line">
      Découvrir mon livre / Acheter
    </a>

  </div>
</div>

</body>
</html>
