<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Encounters by Moonlight – Simon Lero</title>
<meta name="description" content="Encounters by Moonlight, a poetic novel by Simon Lero.">
<link rel="canonical" href="https://simonlero.com/livre-accueil-en.html">

<style>
:root {
  --gold: #c9a24d;
}

/* =========================
   RESET GLOBAL
========================= */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background: #000;
  color: #f0f0f0;
  overflow: hidden;
}

/* =========================
   HERO
========================= */
.hero {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

.hero picture,
.hero img {
  width: 100%;
  height: 100%;
  display: block;
}

.hero-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  object-position: center;
}

/* =========================
   OVERLAY TEXTE
========================= */
.overlay {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: flex-start;
  align-items: flex-start;
  padding-left: 8%;
  padding-top: 56vh;

  background: linear-gradient(
    to top,
    rgba(0,0,0,0.55) 0%,
    rgba(0,0,0,0.25) 35%,
    rgba(0,0,0,0.05) 60%,
    rgba(0,0,0,0) 100%
  );
}

.overlay p {
  margin-bottom: 14px;
  font-size: 20px;
  line-height: 1.65;
  max-width: 640px;
  letter-spacing: 0.2px;
  text-shadow: 0 2px 6px rgba(0,0,0,0.65);
}

/* =========================
   CTA — CENTRÉ EN BAS
========================= */
.cta-wrapper {
  position: absolute;
  bottom: 70px;
  left: 50%;
  transform: translateX(-50%);
  z-index: 50;
}

.cta-line {
  display: inline-flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  padding: 8px 0;
  color: var(--gold);
  font-size: 18px;
  letter-spacing: 1.2px;
  text-decoration: none;
  border-top: 1px solid var(--gold);
  border-bottom: 1px solid var(--gold);
  transition: opacity 0.3s ease, transform 0.3s ease;
}

.cta-line:hover {
  opacity: 0.9;
  transform: translateY(-1px);
}

.cta-sub {
  font-size: 12px;
  letter-spacing: 0.8px;
  opacity: 0.75;
}

/* =========================
   LANG
========================= */
.lang {
  position: fixed;
  top: 18px;
  right: 18px;
  z-index: 100;
}

.lang a {
  color: var(--gold);
  text-decoration: none;
  font-weight: bold;
}

/* Ajustement image desktop */
@media (min-width: 769px) {
  .hero-img {
    object-position: center 14%;
  }
}

/* ======================================================
   MOBILE — TOUT EST ICI (corrigé, sans scroll)
====================================================== */
@media (max-width: 768px) {

  body {
    overflow-x: hidden;
    overflow-y: hidden; /* aucun scroll */
  }

  .hero {
  position: relative;
  width: 100vw;
  height: 100vh;      /* ON REVIENT À vh */
  max-height: 100svh; /* sécurité mobile moderne */
}

  .hero-img {
    object-position: center 48%;
  }

 .overlay {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: flex-end;
  padding-top: 0;
padding-left: 20px;
padding-right: 20px;
padding-bottom: 140px;
  text-align: center;
  background: none;
}
  .overlay p {
  font-size: 14.5px;
  line-height: 1.4;
  margin-bottom: 6px;
  max-width: 36ch;
  margin-left: auto;
  margin-right: auto;
  word-break: normal;
  overflow-wrap: normal;
  text-shadow: 0 1px 4px rgba(0,0,0,0.85);
}
}

 .cta-wrapper {
  margin-top: 1.2rem;
}
  .cta-line {
  display: inline-flex;
  flex-direction: column;
  align-items: center;
  gap: 6px;
  padding: 8px 0;
  color: var(--gold);
  font-size: 18px;
  letter-spacing: 1.2px;
  text-decoration: none;
  border-top: 1px solid var(--gold);
  border-bottom: 1px solid var(--gold);
}
.cta-line strong {
  white-space: nowrap;   /* ✅ empêche le retour à la ligne */
}


  .lang {
    top: 16px;
    right: 16px;
  }

}



</style>
</head>

<body>

<div class="hero">

  <picture>
    <source srcset="livre-accueil-web-en.png" media="(min-width: 769px)">
    <img src="livre-accueil-en.png"
         alt="Encounters by Moonlight"
         class="hero-img">
  </picture>

  <div class="overlay">

    <div class="lang">
      <a href="livre-accueil.html">FR</a>
    </div>

    <p>When everything falls silent, something begins…</p>
    <p>Music rises gently, like a breath in the quiet.</p>
    <p>It accompanies an unexpected encounter, suspended between shadow and light.</p>
    <p>A story where words leave a lasting trace.</p>

  </div>

  <div class="cta-wrapper">
    <a href="livre.html" class="cta-line">
      <strong>Discover the book / Buy</strong>
      <span class="cta-sub">Promo video</span>
    </a>
  </div>

</div>

</body>
</html>
