<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Rencontres au Clair de Lune – Simon Lero</title>
<meta name="description" content="Rencontres au Clair de Lune, roman poétique de Simon Lero.">
<link rel="canonical" href="https://simonlero.com/livre-accueil.html">

<style>
:root {
  --gold: #c9a24d;
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background: #000;
  color: #f0f0f0;
  overflow: hidden;
}

/* =========================
   HERO
========================= */
.hero {
  position: relative;
  width: 100%;
  height: 100vh;
  background: #000; /* absorbe l’espace libre */
  overflow: hidden;
}

.hero picture,
.hero img {
  width: 100%;
  height: 100%;
  display: block;
}

/* IMAGE — JAMAIS COUPÉE */
.hero-img {
  width: 100%;
  height: 100%;
  object-fit: contain; /* ← CLÉ ABSOLUE */
  object-position: center;
}

/* =========================
   OVERLAY TEXTE
========================= */
.overlay {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;
  align-items: center;
  padding-bottom: 145px;
  padding-left: 20px;
  padding-right: 20px;
  text-align: center;
  background: none;
}

/* LANG */
.lang {
  position: fixed;
  top: 16px;
  right: 16px;
  z-index: 100;
}

.lang a {
  color: var(--gold);
  text-decoration: none;
  font-weight: bold;
}

/* TEXTE */
.overlay p {
  margin-bottom: 6px;
  font-size: 14.5px;
  line-height: 1.4;
  max-width: 100%;
}

/* CTA */
.cta-line {
  margin-top: 14px;
  display: inline-block;
  padding: 6px 0;
  color: var(--gold);
  font-size: 15px;
  letter-spacing: 1px;
  text-decoration: none;
  border-top: 1px solid var(--gold);
  border-bottom: 1px solid var(--gold);
}

.cta-line:hover {
  opacity: 0.85;
}
</style>
</head>

<body>

<div class="hero">

  <picture>
    <source srcset="fond-livre-accueil-web.png" media="(min-width: 769px)">
    <img src="livre-accueil.png"
         alt="Rencontres au Clair de Lune"
         class="hero-img">
  </picture>

  <div class="overlay">

    <div class="lang">
      <a href="livre-accueil-en.html">EN</a>
    </div>

    <p>Quand tout se tait, quelque chose commence…</p>
    <p>La musique s’élève doucement, comme un souffle dans le silence</p>
    <p>Elle accompagne une rencontre inattendue, suspendue entre l’ombre et la lumière</p>
    <p><strong>Un récit où les mots laissent une trace</strong></p>

    <a href="livre.html" class="cta-line">
      Découvrir mon livre / Acheter
    </a>

  </div>
</div>

</body>
</html>
