<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<title>Rencontres au Clair de Lune – Simon Lero</title>
<meta name="description" content="Rencontres au Clair de Lune, roman poétique de Simon Lero.">
<link rel="canonical" href="https://simonlero.com/livre-accueil.html">

<style>
:root {
  --gold: #c9a24d;
}

/* RESET */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

html, body {
  width: 100%;
  height: 100%;
}

body {
  font-family: Arial, Helvetica, sans-serif;
  background: #000;
  color: #f0f0f0;
  overflow: hidden;
}

/* HERO */
.hero {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

.hero picture,
.hero img {
  width: 100%;
  height: 100%;
  display: block;
}

/* IMAGE */
.hero-img {
  width: 100%;
  height: 100%;
   object-fit: cover;
  object-position: center;
  background: #000;
}

/* OVERLAY TEXTE */
.overlay {
  position: absolute;
  inset: 0;
  display: flex;
  flex-direction: column;
  justify-content: flex-end;   /* ⬅️ TEXTE EN BAS */
  align-items: flex-start;     /* ⬅️ À GAUCHE */
  text-align: left;
  padding: 0 8vw 12vh;         /* ⬅️ ZONE SÛRE SOUS LE TITRE */
  background: rgba(0,0,0,0.25);
}

/* LANG */
.lang {
  position: absolute;
  top: 20px;
  right: 24px;
}

.lang a {
  color: var(--gold);
  text-decoration: none;
  font-weight: bold;
}

/* TEXTE */
.overlay p {
  margin-bottom: 12px;
  font-size: 18px;
  line-height: 1.6;
  max-width: 520px;
}

/* GRAND DESKTOP */
@media (min-width: 1024px) {
  .overlay p {
    max-width: 620px;
  }
}


/* CTA */
.cta-line {
  margin-top: 26px;
  display: inline-block;
  padding: 6px 0;
  color: var(--gold);
  font-size: 17px;
  letter-spacing: 1px;
  text-decoration: none;
  border-top: 1px solid var(--gold);
  border-bottom: 1px solid var(--gold);

}

.cta-line:hover {
  opacity: 0.85;
}
/* DESKTOP */
@media (min-width: 769px) {
  .overlay {
    align-items: flex-start;
    justify-content: flex-start;
    padding-left: 8%;
    padding-top: 56vh;   /* ← 50 % moins */
  }

  .overlay p {
    font-size: 20px;
    line-height: 1.6;
    max-width: none;
  }

  .cta-line {
    font-size: 19px;
    margin-top: 28px;
  }
}



/* =========================
   MOBILE
========================= */
@media (max-width: 768px) {

  .hero-img {
    object-fit: cover;
    object-position: center top; /* évite de couper le titre */
  }

  .overlay {
    align-items: center;
    text-align: center;
    padding: 0 20px;
    margin-top: 110px; /* ✅ POSITION MOBILE STABLE */
  }

  .overlay p {
    font-size: 14.5px;   /* texte plus fin */
    line-height: 1.4;    /* plus serré */
    margin-bottom: 6px;  /* resserre les blocs */
    max-width: 100%;
  }

  .cta-line {
    font-size: 15px;
    margin-top: 14px; /* bouton remonte */
  }
}



</style>
</head>

<body>

<div class="hero">

  <picture>
    <source srcset="fond-livre-accueil-web.png" media="(min-width: 769px)">
    <img src="livre-accueil.png"
         alt="Rencontres au Clair de Lune"
         class="hero-img">
  </picture>

  <div class="overlay">

    <div class="lang">
      <a href="livre-accueil-en.html">EN</a>
    </div>

   <p>Quand tout se tait, quelque chose commence…</p>

<p>
La musique s’élève doucement, comme un souffle
<span class="nowrap">dans le silence</span>
</p>

<p>
Elle accompagne une rencontre inattendue, suspendue
<span class="nowrap">entre l’ombre et la lumière</span>
</p>

<p><em>Un récit où les mots laissent une trace</em></p>

<a href="livre.html" class="cta-line">
  Découvrir mon livre / Acheter
</a>


  </div>
</div>

</body>
</html>
