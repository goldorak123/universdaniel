<!DOCTYPE html>
<html lang="fr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Mon C.V.</title>

<style>
/* =========================
   BASE
========================= */
html,body{
  margin:0;
  padding:0;
  width:100%;
  height:100%;
}

body{
  font-family: Arial, sans-serif;
  background: url("fond-livre.png") no-repeat center center fixed;
  background-size: cover;
  color:white;
  text-align:center;
  overflow-x:hidden;
}

/* =========================
   FLOU PROTECTION
========================= */
.protected{
  filter:blur(14px);
  pointer-events:none;
  user-select:none;
  transition:0.5s;
}

.protected.unlocked{
  filter:none;
  pointer-events:auto;
  user-select:auto;
}

/* =========================
   Ã‰CRAN Dâ€™ACCÃˆS
========================= */
.access-box{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.65);
  display:flex;
  align-items:center;
  justify-content:center;
  z-index:9999;
}

.access-inner{
  width:100%;
  max-width:440px;   /* plus large */
  padding:50px 40px; /* plus dâ€™air */
  text-align:center;
  transform: scale(1.15); /* ðŸ”¥ GROSSIS TOUT */
}

.lock-icon{
  font-size:36px;
  margin-bottom:18px;
  color:#d8b25a;
}

.access-inner h2{
  font-size:28px;
  font-weight:400;
  letter-spacing:0.08em;
  margin-bottom:28px;
  color:#d8b25a;
}

.access-inner input,
.access-inner button{
  width:100%;
  box-sizing:border-box;
}
.access-inner input,
.access-inner button{
  width:100%;
  box-sizing:border-box;
}

.access-inner input{
  padding:14px;
  background:rgba(0,0,0,0.45);
  border:1px solid rgba(216,178,90,0.5);
  border-radius:8px;
  color:#f5eddc;
  font-size:18px;
  text-align:center;
}

.access-inner button{
  margin-top:16px;
  padding:14px;
  background:linear-gradient(#3a2614,#1e140c);
  border:1px solid #d8b25a;
  border-radius:8px;
  color:#d8b25a;
  font-size:18px;
  cursor:pointer;
}

.error{
  margin-top:18px;      /* descend le message */
  color:#a33a3a;        /* rouge plus franc */
  font-size:16px;
  font-weight:700;
  display:none;
}

/* =========================
   CV
========================= */
.cv-container{
  width:100%;
  display:flex;
  justify-content:center;
  margin-top:90px;
}

/* EFFET LIVRE */
.cv-image{
  width:72%;
  max-width:880px;
  border-radius:10px;
  box-shadow:0 0 35px rgba(0,0,0,0.8);
  cursor:zoom-in;
  transition:transform 0.35s ease, box-shadow 0.35s ease;
}

.cv-image:hover{
  transform: translateY(-14px);
  box-shadow:
    0 35px 90px rgba(0,0,0,0.98),     /* ombre trÃ¨s profonde */
    0 0 90px rgba(216,178,90,1),      /* halo dorÃ© EXTREME */
    0 0 0 3px rgba(216,178,90,0.55),  /* liserÃ© dorÃ© net */
    inset 0 0 25px rgba(255,220,150,0.35); /* reflet vernis */
}

/* =========================
   POPUP
========================= */
.popup-overlay{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,0.9);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:9998;
}

.popup-image{
  width:90%;
  max-width:1000px;
  border-radius:12px;
}

.close-popup{
  position:fixed;
  top:25px;
  right:25px;
  font-size:40px;
  cursor:pointer;
}

/* =========================
   BOUTON PRINT (ancien, non utilisÃ©)
========================= */
.print-btn{
  margin-top:22px;
  padding:12px 24px;
  border-radius:30px;
  border:1.5px solid #d8b25a;
  background:rgba(0,0,0,0.45);
  color:#d8b25a;
  font-size:18px;
  cursor:pointer;
}

/* =========================
   FOOTER
========================= */
.footer{
  width:100%;
  background:rgba(0,0,0,0.6);
  padding:20px 0;
  margin-top:50px;
  color:#d8b25a;
  font-size:16px;
}
.footer .copy{
  color:#ffffff !important;
}

/* =========================
   MOBILE
========================= */
@media (max-width:768px){

  /* Ã©cran dâ€™accÃ¨s */
  .access-inner{
    transform: scale(1);
    padding: 40px 24px;
    max-width: 92%;
  }

  .access-inner h2{
    font-size:24px;
  }

  .access-inner input,
  .access-inner button{
    font-size:18px;
  }

  .forgot{
    font-size:15px;
  }

  /* CV */
  .cv-container{
    margin-top:80px;
  }

  .cv-image{
    width:92%;
    max-width:100%;
  }
}

/* =========================
   IMPRESSION (ancien bloc - conservÃ©)
========================= */
@media print{
  .access-box,
  .footer,
  .print-btn,
  .popup-overlay{
    display:none !important;
  }
  body{
    background:white !important;
  }
}

.forgot{
  display:block;
  margin-top:16px;
  font-size:15px;
  color:rgba(216,178,90,0.75);
  text-decoration:none;
  text-align:center;
}

.forgot:hover{
  text-decoration:underline;
}

.footer{
  background: transparent !important; /* enlÃ¨ve la bande noire */
  box-shadow: none !important;
}

.print-link{
  display:inline-block;
  margin-top:28px;
  padding:18px 6px;
  text-decoration:none;
  font-size:clamp(18px,2vw,26px);
  letter-spacing:0.05em;
  color:#d8b25a;
  border-top:1px solid rgba(216,178,90,0.45);
  border-bottom:1px solid rgba(216,178,90,0.35);
}

/* =========================
   IMPRESSION (CORRECTION FONCTIONNELLE)
   -> imprime uniquement le CV (1 page)
========================= */
@media print {

  /* cacher tout */
  body *{
    visibility:hidden !important;
  }

  /* montrer seulement le CV */
  .cv-container,
  .cv-container img{
    visibility:visible !important;
  }

  .cv-container{
    position:absolute;
    top:0;
    left:0;
    width:100%;
    margin:0 !important;
  }

  .cv-image{
    width:100% !important;
    max-width:100% !important;
    box-shadow:none !important;
    border-radius:0 !important;
    cursor:auto !important;
    transform:none !important;
  }

  @page{
    margin:0;
  }
}
</style>
</head>

<body>

<!-- Ã‰CRAN Dâ€™ACCÃˆS -->
<div class="access-box" id="accessBox">
  <div class="access-inner">
    <div class="lock-icon">ðŸ”’</div>
    <h2>AccÃ¨s restreint</h2>

    <input type="password" id="passwordInput" placeholder="Mot de passe">
    <button onclick="unlock()">AccÃ©der au CV</button>

    <a href="contact.html" class="forgot">Mot de passe oubliÃ© ?</a>

    <div class="error" id="errorMsg">Mot de passe incorrect</div>
  </div>
</div>

<!-- CONTENU CV -->
<div class="protected" id="protectedContent">

  <div class="cv-container">
    <img src="CV_daniel.jpg"
         alt="Curriculum Vitae"
         class="cv-image"
         onclick="openPopup()">
  </div>

  <div class="popup-overlay" id="popup">
    <span class="close-popup" onclick="closePopup()">Ã—</span>
    <img src="CV_daniel.jpg" class="popup-image">
  </div>

  <!-- âœ… Impression directe (corrigÃ©e) -->
  <a href="#" class="print-link" onclick="window.print(); return false;">
    IMPRIMER LE CV
  </a>

  <div class="footer">
    <div class="copy">Â© 2026 â€” Tous droits rÃ©servÃ©s</div>
  </div>

</div>

<script>
const PASSWORD = "13796";

function unlock(){
  const v = document.getElementById("passwordInput").value.trim();
  if(v === PASSWORD){
    document.getElementById("accessBox").style.display = "none";
    document.getElementById("protectedContent").classList.add("unlocked");
  }else{
    document.getElementById("errorMsg").style.display = "block";
  }
}

function openPopup(){
  document.getElementById("popup").style.display = "flex";
}

function closePopup(){
  document.getElementById("popup").style.display = "none";
}
</script>

</body>
</html>
